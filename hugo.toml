# ---- General parameters
# Base URL of the document
baseURL = "https://vcalderon2009.github.io/2025-02-GenAI-workshop-LLM-Deployment/"
# Title of the website
title = "LLM Deployment - Workshop"
# Multi-lingual support
languageCode = "en-us"
# Theme to use
theme = 'hugo-theme-relearn'
# Copyright
copyright = "Copyright Â© 2025, Victor Calderon; All rights reserved."
# Description of the site, will be used in meta information
description = "Workshop for how to deploy LLMs as endpoints"

# Language-specific
DefaultContentLanguage = "en"

# For search functionality
[outputs]
    home = ["HTML", "RSS", "JSON", "markdown", "source"]
    page = ["HTML", "RSS", "JSON", "markdown", "source"]
    section = ["HTML", "RSS", "JSON", "markdown", "source"]

# Parameters for the theme
[params]
    # Prefix URL to edit current page. Will display an "Edit this page" button on top right hand corner of every page.
    # Useful to give opportunity to people to create merge request for your doc.
    # See the config.toml file from this documentation site to have an example.
    editURL = ""

    # Shows a checkmark for visited pages on the menu
    showVisitedLinks = true
    # Disable search function. It will hide search bar
    disableSearch = false
    # Javascript and CSS cache are automatically busted when new version of site is generated.
    # Set this to true to disable this behavior (some proxies don't handle well this optimization)
    disableAssetsBusting = false
    # Set this to true to disable copy-to-clipboard button for inline code.
    disableInlineCopyToClipBoard = false
    # A title for shortcuts in menu is set by default. Set this to true to disable it.
    disableShortcutsTitle = false
    # When using mulitlingual website, disable the switch language button.
    disableLanguageSwitchingButton = false
    # Hide breadcrumbs in the header and only show the current page title
    disableBreadcrumb = true
    # Hide Next and Previous page buttons normally displayed full height beside content
    disableNextPrev = true
    # Order sections in menu by "weight" or "title". Default to "weight"
    ordersectionsby = "weight"
    # Change default color scheme with a variant one. Can be "red", "blue", "green".
    themeVariant = "relearn-dark"
    # Google Analytics
    # Collapsible Menu
    collapsibleMenu = true
    # --- Sidebar-related
    linkTitle = "LLM Deployments"
    #
    # --- Other parameters
    # Docs URL
    docs_url = "https://vcalderon2009.github.io/2025-02-GenAI-workshop-LLM-Deployment/"
    # Github URL
    github_repo_url = "https://github.com/vcalderon2009/2025-02-GenAI-workshop-LLM-Deployment/"

    [[menu.shortcuts]]
    identifier = "ds"
    name = "<i class='fab fa-github'></i> Github repo"
    url = "https://github.com/vcalderon2009/2025-02-GenAI-workshop-LLM-Deployment"
    weight = 10

    [[menu.shortcuts]]
    identifier = "hugodoc"
    name = "<i class='fas fa-bookmark'></i> Hugo Documentation"
    url = "https://gohugo.io/"
    weight = 20

    [[menu.shortcuts]]
    name = "<i class='fas fa-bullhorn'></i> Maven Course"
    url = "https://maven.com/boring-bot/advanced-llm/"
    weight = 30

    [params.author]
        name = "Victor Calderon"




